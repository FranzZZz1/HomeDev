<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header id="header" class="header lock-padding">
        <div class="header__container container">
          <img src="" alt="" class="header__logo" />
		  <ul class="header__list">
			<li class="">
				<div class="menu-item item">Главная</div>
			</li>
			<li class="popup__link">
				<a href="#popup" class="popup__link-item menu-item">Войти</a>
			</li>
			<li class="header__profile">
				<div href="" class="header__profile-item menu-item">Профиль</div>
			</li>
			<li class="header__admin">
				<div href="" class="header__amin-item menu-item">Настройки сайта</div>
			</li>
			<li class="header__logOut">
				<a href="" class="header__logOut-item menu-item">Выйти</a>
			</li>
		  </ul>
          
		  
        </div>
      </header>
      <div class="popup" id="popupIn">
        <div class="popup__body">
          <div class="popup__content">
            <a href="#header" class="popupIn__close close-popup">X</a>
            <div class="popup__title">Sign In</div>
            <div class="popup__signin-form">
              <span class="input__title">Почта</span>
              <input
                type="email"
                name=""
                id="signin__email"
                placeholder="Email"
                class="auth__input signin__email"
              />
              <span class="input__title">Пароль</span>
              <input
                type="password"
                name=""
                id="signin__password"
                placeholder="Password"
                class="auth__input signin__password"
              />
			  <div class="error__message"></div>
              <input type="button" value="Войти" class="signin__button"/>
              <a href="#popupUp" class="signup__link popup__link">Ещё нет аккаунта?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="popup" id="popupUp">
        <div class="popup__body">
          <div class="popup__content">
            <a href="#header" class="popupUp__close close-popup">X</a>
            <div class="popup__title">Sign In</div>
            <div class="popup__signup-form">
              <span class="input__title">Почта</span>
              <input
                type="email"
                name=""
                id="signup__email"
                placeholder="Email"
                class="auth__input signup__email"
              />
              <span class="input__title">Пароль</span>
              <input
                type="password"
                name=""
                id="signup__password"
                placeholder="Password"
                class="auth__input signup__password"
              />

			  <span class="input__title">Повторите пароль</span>
              <input
                type="password"
                name=""
                id="signup__repeat-password"
                placeholder="Password"
                class="auth__input signup__repeat-password"
              />
			  <div class="errorUp__message"></div>
              <input type="button" value="Войти" class="signup__button"/>
              <a href="#popupIn" class="signin__link popup__link">Ещё нет аккаунта?</a>
            </div>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
